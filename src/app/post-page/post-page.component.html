<div *ngIf="post$ | async as post; else loading; ">
  <div class="container text-dark text-center">
    <div class="row alert">
      <div class="col-12">
        <h2 class="display-4 font-weight-normal">{{post.title}}</h2>
      </div>
      <hr class="line">


    </div>
  </div>

  <div class="container">
    <div class="row">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent">
          <li class="breadcrumb-item"><a routerLink="/">All posts</a></li>
          <li class="breadcrumb-item active" aria-current="page">Post ID:{{post.id}}</li>
        </ol>
      </nav>
    </div>
    <div class="row">


      <div class="col-md-9">
        <img src="{{post.img}}"
             class="mb-1 img-fluid" alt="...">
        <div class="mb-3 not">

          <quill-view-html [content]="post.text"></quill-view-html>


          <div class="d-flex justify-content-between card-footer bg-transparent">
            <a [routerLink]="['/edit', post.id]" class="btn btn-danger disabled">Update post</a>
            <!--          <button type="button" class="btn btn-primary">-->
            <!--            <i class="fas fa-thumbs-up mr-1"></i><span class="badge badge-light"></span>-->
            <!--            <span class="sr-only">unread messages</span>-->
            <!--          </button>-->
          </div>
        </div>


      </div>


      <div class="col-md-3">
        <div class="card pointer" [routerLink]="['/profile', 124214]">
          <div class="imgBx">
            <img
              src="https://images.unsplash.com/photo-1532123675048-773bd75df1b4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
              alt="images">
          </div>
          <div class="details">
            <h2>{{post.name}}<br><span>Director</span></h2>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>

<ng-template #loading>
  <div id="fountainTextG">
    <div id="fountainTextG_1" class="fountainTextG">L</div>
    <div id="fountainTextG_2" class="fountainTextG">o</div>
    <div id="fountainTextG_3" class="fountainTextG">a</div>
    <div id="fountainTextG_4" class="fountainTextG">d</div>
    <div id="fountainTextG_5" class="fountainTextG">i</div>
    <div id="fountainTextG_6" class="fountainTextG">n</div>
    <div id="fountainTextG_7" class="fountainTextG">g</div>
    <div id="fountainTextG_8" class="fountainTextG">.</div>
    <div id="fountainTextG_9" class="fountainTextG">.</div>
    <div id="fountainTextG_10" class="fountainTextG">.</div>
  </div>
</ng-template>
