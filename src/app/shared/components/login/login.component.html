<form [formGroup]="form" (ngSubmit)="submit()">


  <div class="form-group" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email"
           formControlName="email">

    <div class="validation" *ngIf="form.get('email').touched && form.get('email').invalid">
      <small *ngIf="form.get('email').errors.required" id="emailHelp">Please enter
        email</small>
      <small *ngIf="form.get('email').errors.email">Please enter email correctly</small>
    </div>

  </div>

  <div class="form-group" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">

    <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">Enter password please</small>
      <small *ngIf="form.get('password').errors.minlength">Password should be have more than
        {{form.get('password').errors.minlength.requiredLength}} symbols. Now it haves
        {{form.get('password').errors.minlength.actualLength}} symbols</small>
    </div>

  </div>

  <button type="submit" class="btn btn-danger" [disabled]="form.invalid">Submit</button>
</form>
