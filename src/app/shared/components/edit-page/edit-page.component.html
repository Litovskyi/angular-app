<div class="container">
  <form [formGroup]="form">
    <h1>Update post</h1>

    <div class="form-group mt-3" [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
      <label for="title" class="text-secondary">Name of the post:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title"
             formControlName="title">

      <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">


        <small *ngIf="form.get('title').errors.required" id="emailHelp">Please enter
          name of post</small>

      </div>

    </div>

    <div class="form-group">
      <label class="text-secondary">Content of the post:</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>
    <div class="form-group">
      <label class="text-secondary">Select main photo:</label><br>
      <div class="bg-light">
        <input type="file">
        <img width="100%" class="mt-2">
      </div>

      <!--    <ng-select-->

      <!--      bindLabel="name"-->
      <!--      placeholder="Choose categories.."-->
      <!--      appendTo="body"-->
      <!--      multiple="false"-->
      <!--    >-->

      <!--    </ng-select>-->
    </div>
    <div class="form-group mt-3" [ngClass]="{invalid: form.get('name').touched && form.get('name').invalid}">
      <label for="name" class="text-secondary">Author of the post:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter author"
             formControlName="name">
      <div class="validation" *ngIf="form.get('name').touched && form.get('name').invalid">
        <small *ngIf="form.get('name').errors.required">Please enter
          author of the post</small>
      </div>
    </div>

    <button type="submit" class="btn  btn-dark" [disabled]="form.invalid">UPDATE POST</button>

  </form>
</div>
